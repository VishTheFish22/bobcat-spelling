<html data-bs-theme = "dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        
       

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
            .input {
                width:100%;
                background-color: #FFFFFF; 
                color: black;
                text-align: center;
                text-transform: uppercase;
                font-size: 400%;
                font-weight: 500;
            }
</style>
        </head>

        <body>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" style="width:40%"></div>
              </div>

                <div class = "row mt-5 flex-wrap d-flex justify-content-evenly">
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger">Menu</button>
                    </div>  
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger">Repeat</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger">Skip</button>
                    </div>  
                </div>

            <div class="container">
                <div class = "row mt-5 justify-content-center">
                <div class="col-md-6 mt-5">
                    <input class="input" type="text">
                </div>
                </div>

                <div class = "row mt-5 justify-content-center">
                    <div class="col-md-3 mt-1 m-1">
                        <div class = "card bg-danger">
                            <div class = "card-body">
                                <h4 class = "card-title"> Definition </h4>
                                <p class = "card-text"> meaning </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mt-1 m-1">
                        <div class = "card bg-danger">
                            <div class = "card-body">
                                <h4 class = "card-title"> Origin</h4>
                                <p class = "card-text"> etymology </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mt-1 m-1">
                        <div class = "card bg-danger">
                            <div class = "card-body">
                                <h4 class = "card-title"> Usage</h4>
                                <p class = "card-text"> example </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </body>
            
        </html>
