    <script>
        function write_menu()

            bundles.forEach((entry) => {

        let local_entries
        let local_audio
        let local_targetWord

        const worker = new Worker('worker.js?t=' + new Date().getTime())
        worker.onmessage = function(ev) {
            switch(ev.data.msg)
            {
                case "ready":
                    write_menu()
                    show_menu()
                    break;
                case "installing":
                    show_progress()
                    break;
                case "data":
                    localStorage.setItem(ev.data.data.cat+"-session", JSON.stringify(ev.data.data.keys))
                    localStorage.setItem(ev.data.data.cat+"-progress", 0)
                    quiz(ev.data.data.cat)
                    break;
                case "answer":
                    load_question(ev.data.data)
            }
        };

        window.onload = function(e) {
            $('.nav-tabs a').on('shown.bs.tab', function(event) {
                if( $(event.target).text() === "Menu 2") {
                    $('a[name$="-resume"]').each((idx, elm) => {
                        const cat = elm.name.substr(0, elm.name.length-7)
                        console.log("found - [" + cat + "]")
                        $('a[name="'+ cat + '-resume' + '"]').addClass("invisible")
                        if(cat+"-session" in localStorage) {
                            $('a[name="'+ cat + '-resume' + '"]').removeClass("invisible")
                        }
                    })
                }
            });

            worker.postMessage({"action":"install"})

        }
        // document.onkeypress = function (e) {
        // e = e || window.event;
        // console.log(e.keyCode)
        // if( e.keyCode == 48 )
        //     console.log("gggggggggg")

        function load_question(entry)
        {
            console.log(entry)
            local_targetWord = entry.word.toLowerCase()
            local_audio = new Audio(URL.createObjectURL(entry["mp3"]))
            $("#dfn").html(entry.dfn)
            document.getElementById("ex").innerHTML = entry["ex"]
            document.getElementById("origin").innerHTML = entry["origin"]
            play_audio()
        }

        function next() {
            resetAnswer()
            localStorage.setItem(local_cat +"-progress", local_index)
            const value = ((local_index)*100)/local_totalCount
            const pb = document.getElementById("current-progress")
            pb.style.width = value + '%'
            pb.setAttribute('aria-valuenow', value);
            pb.innerHTML = ("<b>" + (local_index+1) + " / " + local_totalCount+"</b>")
            console.log(local_entries[local_index])
            worker.postMessage({
                "action": "play",
                "id": local_entries[local_index]
            })
            local_index = (local_index + 1)%local_totalCount
        }
        function play_audio() {
            local_audio.play()
        }

        function reveal()
        {
            document.getElementById("answer").value = local_targetWord
        }

        function filterNumbers(input) {
            input.value = input.value.replace(/[0-9]/g, '');
        }

        function show_progress()
        {
            console.log("progress")
            show_tab("simple-progress")
        }

        function quiz(cat, restart=false)
        {
            console.log(restart)
            if(!restart && (cat+"-session" in localStorage))
            {
                local_index = parseInt(localStorage.getItem(cat+"-progress") || "0")
                local_entries = JSON.parse(localStorage.getItem(cat+"-session"))
                local_totalCount = local_entries.length
                local_cat = cat

                show_tab("simple-tabpanel-2")

                next()
            }
            else {
                worker.postMessage({"action":"query", "cat": cat})
            }
        }

        function show_menu()
        {
            show_tab("simple-tabpanel-1")
        }

        function show_tab(tab_id)

            // document.getElementById(tab_id).classList.add("active")
        }

    </script>

<script>
    function result(isCorrect)
    {
        if( isCorrect ) {
            document.getElementById("wrong").classList.add("invisible")
            document.getElementById("correct").classList.remove("invisible")
        }
        else {
            document.getElementById("correct").classList.add("invisible")
            document.getElementById("wrong").classList.remove("invisible")
        }
    }

    function resetAnswer()
    {
        document.getElementById("answer").value = ""
        document.getElementById("wrong").classList.add("invisible")
        document.getElementById("correct").classList.add("invisible")
    }

    document.getElementById("answer").addEventListener("keydown", async function(event) {
        if( event.key === "Enter" )
        {
            event.preventDefault()
            let text = "Wrong!"
            let classN = "alert alert-danger"
            if( document.getElementById("answer").value.toLowerCase() == local_targetWord )
            {
                result(true)
                await setTimeout(()=>{ next()}, 1500);
            }
            else {
                result(false)
                await setTimeout(()=>{ resetAnswer()}, 600);
            }
        }
    })
</script>
